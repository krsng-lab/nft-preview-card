<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  
  <div class="card">

    <img src="images/image-equilibrium.jpg" alt="image of nft">

    <div class="nft-number">Equilibrium #3429</div>
    <div class="paragraph">Our Equilibrium collection promotes balance and calm.</div>

    <div class="inline">
      <div class="amount">
        <img src="images/icon-ethereum.svg" alt="nft logo">
        <div class="numeral">0.041 ETH</div>
      </div>

      <div class="time">
        <img src="images/icon-clock.svg" alt="clock logo">
        <div class="duration">3 days left</div>
      </div>
    </div>
  
    <div class="line"></div>


    <div class="credits">
      <img src="images/image-avatar.png" alt="photo of creator of nft">
      <div class="creator">Creation of <span style="color:hsl(0, 0%, 100%)">Jules Wyvern</span></div>
    </div>

  </div>

</body>
</html>
